name: Publish Release

# Triggered when a version tag is pushed (e.g., v0.1.0, v0.2.0)
# Publishes to PyPI and creates GitHub release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  id-token: write

jobs:
  validate:
    name: Pre-publish Validation
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv pip install --system -e ".[all]"

      - name: Run full test suite
        run: |
          pytest tests/ -v --tb=short

      - name: Check code quality
        run: |
          black --check wfc/
          ruff check wfc/

      - name: Verify version matches tag
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          PACKAGE_VERSION=$(python -c "import tomli; print(tomli.load(open('pyproject.toml', 'rb'))['project']['version'])")

          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "âŒ Version mismatch: tag=$TAG_VERSION, package=$PACKAGE_VERSION"
            exit 1
          fi

          echo "âœ… Version validated: $TAG_VERSION"

  build:
    name: Build Package
    needs: validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: |
          pip install build twine

      - name: Build package
        run: |
          python -m build

      - name: Check package
        run: |
          twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish-pypi:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/wfc

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

  github-release:
    name: Create GitHub Release
    needs: publish-pypi
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Extract version
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Get commits since last tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            COMMITS=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Create changelog file
          cat > CHANGELOG.md << EOF
          # WFC v${{ steps.version.outputs.version }}

          ## What's Changed

          $COMMITS

          ## Installation

          \`\`\`bash
          pip install wfc==${{ steps.version.outputs.version }}
          \`\`\`

          ## Documentation

          - [Complete Guide](https://github.com/${{ github.repository }}/blob/v${{ steps.version.outputs.version }}/docs/workflow/WFC_IMPLEMENTATION.md)
          - [Quick Start](https://github.com/${{ github.repository }}/blob/v${{ steps.version.outputs.version }}/QUICKSTART.md)

          **This is World Fucking Class.** ðŸš€
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
          generate_release_notes: true

  announce:
    name: Post-Release Announcement
    needs: github-release
    runs-on: ubuntu-latest

    steps:
      - name: Summary
        run: |
          echo "=========================================="
          echo "ðŸŽ‰ WFC v${GITHUB_REF#refs/tags/v} Published!"
          echo "=========================================="
          echo "âœ… PyPI: https://pypi.org/p/wfc"
          echo "âœ… GitHub: https://github.com/${{ github.repository }}/releases"
          echo "=========================================="
          echo "Install: pip install wfc==${GITHUB_REF#refs/tags/v}"
          echo "=========================================="
