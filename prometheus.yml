global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Traefik metrics
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8080']

  # WFC REST API metrics (if you add Prometheus endpoint)
  - job_name: 'wfc-api'
    static_configs:
      - targets: ['wfc-rest-api:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
