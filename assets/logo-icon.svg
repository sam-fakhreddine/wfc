<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main hexagon (outer) -->
  <path d="M 50 10 L 85 30 L 85 70 L 50 90 L 15 70 L 15 30 Z"
        stroke="url(#grad)"
        stroke-width="4"
        fill="none"
        filter="url(#glow)"/>

  <!-- Inner hexagon -->
  <path d="M 50 25 L 70 37 L 70 63 L 50 75 L 30 63 L 30 37 Z"
        stroke="#06B6D4"
        stroke-width="2.5"
        fill="none"
        opacity="0.5"/>

  <!-- Innermost hexagon -->
  <path d="M 50 35 L 60 42 L 60 58 L 50 65 L 40 58 L 40 42 Z"
        stroke="#7C3AED"
        stroke-width="2"
        fill="none"
        opacity="0.3"/>

  <!-- Network nodes: 5 expert positions (representing panel of 5) -->
  <circle cx="50" cy="10" r="5" fill="#7C3AED" filter="url(#glow)"/>
  <circle cx="85" cy="30" r="5" fill="#7C3AED" filter="url(#glow)"/>
  <circle cx="85" cy="70" r="5" fill="#06B6D4" filter="url(#glow)"/>
  <circle cx="50" cy="90" r="5" fill="#06B6D4" filter="url(#glow)"/>
  <circle cx="15" cy="70" r="5" fill="#06B6D4" filter="url(#glow)"/>
  <circle cx="15" cy="30" r="5" fill="#7C3AED" filter="url(#glow)"/>

  <!-- Additional nodes on inner hexagon (representing more experts) -->
  <circle cx="50" cy="25" r="3" fill="#A78BFA" opacity="0.7"/>
  <circle cx="70" cy="37" r="3" fill="#A78BFA" opacity="0.7"/>
  <circle cx="70" cy="63" r="3" fill="#22D3EE" opacity="0.7"/>
  <circle cx="50" cy="75" r="3" fill="#22D3EE" opacity="0.7"/>
  <circle cx="30" cy="63" r="3" fill="#22D3EE" opacity="0.7"/>
  <circle cx="30" cy="37" r="3" fill="#A78BFA" opacity="0.7"/>

  <!-- Center node: consensus point -->
  <circle cx="50" cy="50" r="8" fill="url(#grad)" filter="url(#glow)"/>
  <circle cx="50" cy="50" r="4" fill="#FFFFFF" opacity="0.9"/>

  <!-- Connection lines (parallel execution to consensus) -->
  <line x1="50" y1="10" x2="50" y2="50" stroke="#7C3AED" stroke-width="2" opacity="0.3"/>
  <line x1="85" y1="30" x2="50" y2="50" stroke="#7C3AED" stroke-width="2" opacity="0.3"/>
  <line x1="85" y1="70" x2="50" y2="50" stroke="#06B6D4" stroke-width="2" opacity="0.3"/>
  <line x1="50" y1="90" x2="50" y2="50" stroke="#06B6D4" stroke-width="2" opacity="0.3"/>
  <line x1="15" y1="70" x2="50" y2="50" stroke="#06B6D4" stroke-width="2" opacity="0.3"/>
  <line x1="15" y1="30" x2="50" y2="50" stroke="#7C3AED" stroke-width="2" opacity="0.3"/>
</svg>
