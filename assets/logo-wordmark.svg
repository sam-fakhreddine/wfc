<svg width="300" height="80" viewBox="0 0 300 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>

    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#7C3AED" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Main WFC text -->
  <g transform="translate(10, 50)">
    <text x="0" y="0"
          font-family="Inter, -apple-system, system-ui, sans-serif"
          font-size="56"
          font-weight="900"
          fill="url(#gradient)"
          letter-spacing="-4"
          filter="url(#shadow)">
      WFC
    </text>
  </g>

  <!-- Geometric accent bars (representing parallel agents) -->
  <g transform="translate(10, 60)">
    <!-- 5 bars representing 5-agent panel -->
    <rect x="0" y="0" width="25" height="3" fill="#7C3AED" opacity="0.8" rx="1.5"/>
    <rect x="30" y="0" width="25" height="3" fill="#8B5CF6" opacity="0.8" rx="1.5"/>
    <rect x="60" y="0" width="25" height="3" fill="#A78BFA" opacity="0.8" rx="1.5"/>
    <rect x="90" y="0" width="25" height="3" fill="#22D3EE" opacity="0.8" rx="1.5"/>
    <rect x="120" y="0" width="25" height="3" fill="#06B6D4" opacity="0.8" rx="1.5"/>
  </g>

  <!-- Tagline -->
  <g transform="translate(160, 45)">
    <text x="0" y="0"
          font-family="Inter, system-ui, sans-serif"
          font-size="11"
          font-weight="700"
          fill="#64748B"
          letter-spacing="2">
      WORLD FUCKING CLASS
    </text>
  </g>

  <!-- Multi-Agent label -->
  <g transform="translate(160, 60)">
    <text x="0" y="0"
          font-family="Inter, system-ui, sans-serif"
          font-size="9"
          font-weight="500"
          fill="#94A3B8"
          letter-spacing="0.5">
      Multi-Agent Framework
    </text>
  </g>
</svg>
