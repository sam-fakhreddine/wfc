<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none">
  <!-- Background -->
  <rect width="800" height="400" fill="#0F172A"/>

  <!-- Workflow Steps -->

  <!-- PLAN -->
  <g id="plan">
    <rect x="50" y="80" width="150" height="240" rx="12" fill="#1E293B" stroke="#8B5CF6" stroke-width="2"/>
    <text x="125" y="115" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#8B5CF6" text-anchor="middle">PLAN</text>
    <text x="125" y="145" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#94A3B8" text-anchor="middle">Task breakdown</text>
    <text x="125" y="165" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#94A3B8" text-anchor="middle">Dependencies</text>
    <text x="125" y="185" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#94A3B8" text-anchor="middle">Properties</text>
    <text x="125" y="205" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#94A3B8" text-anchor="middle">Test plans</text>
    <circle cx="125" cy="250" r="28" fill="#8B5CF6" opacity="0.2"/>
    <path d="M125 235 L125 245 M115 245 L125 255 L135 245" stroke="#8B5CF6" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Arrow 1 -->
  <path d="M210 200 L235 200" stroke="#475569" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- IMPLEMENT -->
  <g id="implement">
    <rect x="245" y="80" width="150" height="240" rx="12" fill="#1E293B" stroke="#06B6D4" stroke-width="2"/>
    <text x="320" y="115" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#06B6D4" text-anchor="middle">IMPLEMENT</text>
    <text x="320" y="145" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#94A3B8" text-anchor="middle">Parallel agents</text>
    <text x="320" y="165" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#94A3B8" text-anchor="middle">TDD enforced</text>
    <text x="320" y="185" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#94A3B8" text-anchor="middle">Quality gates</text>
    <text x="320" y="205" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#94A3B8" text-anchor="middle">Worktrees</text>
    <circle cx="320" cy="250" r="28" fill="#06B6D4" opacity="0.2"/>
    <path d="M310 245 L315 250 L325 240 M315 250 L330 255" stroke="#06B6D4" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Arrow 2 -->
  <path d="M405 200 L430 200" stroke="#475569" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- REVIEW -->
  <g id="review">
    <rect x="440" y="80" width="150" height="240" rx="12" fill="#1E293B" stroke="#F59E0B" stroke-width="2"/>
    <text x="515" y="115" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#F59E0B" text-anchor="middle">REVIEW</text>
    <text x="515" y="145" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#94A3B8" text-anchor="middle">54 experts</text>
    <text x="515" y="165" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#94A3B8" text-anchor="middle">Smart selection</text>
    <text x="515" y="185" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#94A3B8" text-anchor="middle">Independence</text>
    <text x="515" y="205" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#94A3B8" text-anchor="middle">Consensus</text>
    <circle cx="515" cy="250" r="28" fill="#F59E0B" opacity="0.2"/>
    <path d="M505 245 L510 250 L520 240 M510 250 L525 255" stroke="#F59E0B" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Arrow 3 -->
  <path d="M600 200 L625 200" stroke="#475569" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- SHIP -->
  <g id="ship">
    <rect x="635" y="80" width="115" height="240" rx="12" fill="#1E293B" stroke="#10B981" stroke-width="2"/>
    <text x="692.5" y="115" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#10B981" text-anchor="middle">SHIP</text>
    <text x="692.5" y="165" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#94A3B8" text-anchor="middle">Auto-merge</text>
    <text x="692.5" y="185" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#94A3B8" text-anchor="middle">or</text>
    <text x="692.5" y="205" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#94A3B8" text-anchor="middle">Rollback</text>
    <circle cx="692.5" cy="250" r="28" fill="#10B981" opacity="0.2"/>
    <path d="M682.5 250 L692.5 245 L702.5 250 L692.5 255 Z" fill="none" stroke="#10B981" stroke-width="2" stroke-linejoin="round"/>
  </g>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#475569"/>
    </marker>
  </defs>

  <!-- Bottom tagline -->
  <text x="400" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#64748B" text-anchor="middle" font-style="italic">Complete workflow. Parallel execution. Expert consensus.</text>
</svg>
