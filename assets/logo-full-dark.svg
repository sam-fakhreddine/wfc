<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Optimized for dark backgrounds -->
  <defs>
    <linearGradient id="grad-dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22D3EE;stop-opacity:1" />
    </linearGradient>

    <filter id="glow-dark">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Icon: Hexagonal network -->
  <g transform="translate(10, 10)">
    <!-- Main hexagon -->
    <path d="M 50 15 L 80 30 L 80 60 L 50 75 L 20 60 L 20 30 Z"
          stroke="url(#grad-dark)"
          stroke-width="3"
          fill="none"
          filter="url(#glow-dark)"/>

    <!-- Inner hexagons -->
    <path d="M 50 25 L 65 33 L 65 49 L 50 57 L 35 49 L 35 33 Z"
          stroke="#22D3EE"
          stroke-width="2"
          fill="none"
          opacity="0.6"/>

    <!-- Network nodes -->
    <circle cx="50" cy="15" r="4" fill="#A78BFA" filter="url(#glow-dark)"/>
    <circle cx="80" cy="30" r="4" fill="#A78BFA" filter="url(#glow-dark)"/>
    <circle cx="80" cy="60" r="4" fill="#22D3EE" filter="url(#glow-dark)"/>
    <circle cx="50" cy="75" r="4" fill="#22D3EE" filter="url(#glow-dark)"/>
    <circle cx="20" cy="60" r="4" fill="#22D3EE" filter="url(#glow-dark)"/>
    <circle cx="20" cy="30" r="4" fill="#A78BFA" filter="url(#glow-dark)"/>

    <!-- Center node -->
    <circle cx="50" cy="45" r="6" fill="url(#grad-dark)" filter="url(#glow-dark)"/>

    <!-- Connection lines -->
    <line x1="50" y1="15" x2="50" y2="45" stroke="#A78BFA" stroke-width="1.5" opacity="0.4"/>
    <line x1="80" y1="30" x2="50" y2="45" stroke="#A78BFA" stroke-width="1.5" opacity="0.4"/>
    <line x1="80" y1="60" x2="50" y2="45" stroke="#22D3EE" stroke-width="1.5" opacity="0.4"/>
    <line x1="50" y1="75" x2="50" y2="45" stroke="#22D3EE" stroke-width="1.5" opacity="0.4"/>
    <line x1="20" y1="60" x2="50" y2="45" stroke="#22D3EE" stroke-width="1.5" opacity="0.4"/>
    <line x1="20" y1="30" x2="50" y2="45" stroke="#A78BFA" stroke-width="1.5" opacity="0.4"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(110, 35)">
    <text x="0" y="0" font-family="Inter, system-ui, sans-serif" font-size="48" font-weight="900" fill="url(#grad-dark)" letter-spacing="-2">
      WFC
    </text>
  </g>

  <!-- Tagline -->
  <g transform="translate(110, 70)">
    <text x="0" y="0" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#94A3B8" letter-spacing="3">
      WORLD FUCKING CLASS
    </text>
  </g>

  <!-- Subtext -->
  <g transform="translate(110, 90)">
    <text x="0" y="0" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="500" fill="#64748B" letter-spacing="0.5">
      Multi-Agent Code Review
    </text>
  </g>
</svg>
