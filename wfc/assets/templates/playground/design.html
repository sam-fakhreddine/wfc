<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WFC Design Playground</title>
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: #1a1a2e; color: #e0e0e0; height: 100vh;
    display: grid; grid-template-columns: 280px 1fr; grid-template-rows: 1fr 200px;
  }
  .sidebar {
    grid-row: 1 / 3; background: #16213e; padding: 20px;
    overflow-y: auto; border-right: 1px solid #0f3460;
  }
  .sidebar h2 { color: #e94560; margin-bottom: 16px; font-size: 18px; }
  .control-group { margin-bottom: 16px; }
  .control-group label {
    display: block; margin-bottom: 6px; font-size: 13px;
    color: #a0a0b0; text-transform: uppercase; letter-spacing: 0.5px;
  }
  .control-group input[type="color"] {
    width: 100%; height: 36px; border: none; border-radius: 6px;
    cursor: pointer; background: transparent;
  }
  .control-group input[type="range"] {
    width: 100%; accent-color: #e94560;
  }
  .control-group input[type="text"], .control-group select {
    width: 100%; padding: 8px 12px; background: #0f3460; border: 1px solid #1a1a4e;
    border-radius: 6px; color: #e0e0e0; font-size: 14px;
  }
  .range-value {
    text-align: right; font-size: 12px; color: #e94560; margin-top: 2px;
  }
  .preview {
    padding: 30px; display: flex; align-items: center;
    justify-content: center; overflow: auto;
  }
  .preview-card {
    padding: 40px; border-radius: var(--radius, 12px); max-width: 500px; width: 100%;
    background: var(--bg, #ffffff); color: var(--fg, #1a1a2e);
    box-shadow: 0 var(--shadow-y, 8px) var(--shadow-blur, 24px) rgba(0,0,0,0.3);
    transition: all 0.3s ease;
  }
  .preview-card h3 { font-size: var(--heading-size, 24px); margin-bottom: 12px; }
  .preview-card p {
    font-size: var(--body-size, 16px); line-height: 1.6; opacity: 0.8;
  }
  .preview-card .btn {
    display: inline-block; margin-top: 16px; padding: 10px 24px;
    background: var(--accent, #e94560); color: #fff; border: none;
    border-radius: calc(var(--radius, 12px) / 2); font-size: 14px;
    cursor: pointer;
  }
  .output {
    grid-column: 2; background: #0d1b2a; border-top: 1px solid #0f3460;
    padding: 16px; overflow: auto; position: relative;
  }
  .output pre {
    font-family: 'SF Mono', 'Fira Code', monospace; font-size: 13px;
    color: #7ec8e3; white-space: pre-wrap; line-height: 1.5;
  }
  .copy-btn {
    position: absolute; top: 12px; right: 12px; padding: 6px 14px;
    background: #e94560; color: #fff; border: none; border-radius: 6px;
    cursor: pointer; font-size: 12px;
  }
  .copy-btn:hover { background: #c73650; }
</style>
</head>
<body>

<div class="sidebar">
  <h2>Design Controls</h2>

  <div class="control-group">
    <label>Background Color</label>
    <input type="color" id="bgColor" value="#ffffff">
  </div>
  <div class="control-group">
    <label>Text Color</label>
    <input type="color" id="fgColor" value="#1a1a2e">
  </div>
  <div class="control-group">
    <label>Accent Color</label>
    <input type="color" id="accentColor" value="#e94560">
  </div>
  <div class="control-group">
    <label>Border Radius</label>
    <input type="range" id="radius" min="0" max="32" value="12">
    <div class="range-value" id="radiusVal">12px</div>
  </div>
  <div class="control-group">
    <label>Heading Size</label>
    <input type="range" id="headingSize" min="16" max="48" value="24">
    <div class="range-value" id="headingVal">24px</div>
  </div>
  <div class="control-group">
    <label>Body Size</label>
    <input type="range" id="bodySize" min="12" max="24" value="16">
    <div class="range-value" id="bodyVal">16px</div>
  </div>
  <div class="control-group">
    <label>Shadow Y Offset</label>
    <input type="range" id="shadowY" min="0" max="32" value="8">
    <div class="range-value" id="shadowYVal">8px</div>
  </div>
  <div class="control-group">
    <label>Shadow Blur</label>
    <input type="range" id="shadowBlur" min="0" max="64" value="24">
    <div class="range-value" id="shadowBlurVal">24px</div>
  </div>
  <div class="control-group">
    <label>Font Family</label>
    <select id="fontFamily">
      <option value="-apple-system, sans-serif">System UI</option>
      <option value="Georgia, serif">Georgia</option>
      <option value="'Courier New', monospace">Monospace</option>
      <option value="'Trebuchet MS', sans-serif">Trebuchet</option>
    </select>
  </div>
</div>

<div class="preview">
  <div class="preview-card" id="card">
    <h3>Preview Heading</h3>
    <p>This is a live preview of your design configuration. Adjust the
       controls on the left to see changes in real time.</p>
    <button class="btn">Action Button</button>
  </div>
</div>

<div class="output">
  <button class="copy-btn" onclick="copyOutput()">Copy CSS</button>
  <pre id="cssOutput"></pre>
</div>

<script>
  const card = document.getElementById('card');
  const controls = {
    bgColor: { prop: '--bg', suffix: '' },
    fgColor: { prop: '--fg', suffix: '' },
    accentColor: { prop: '--accent', suffix: '' },
    radius: { prop: '--radius', suffix: 'px', display: 'radiusVal' },
    headingSize: { prop: '--heading-size', suffix: 'px', display: 'headingVal' },
    bodySize: { prop: '--body-size', suffix: 'px', display: 'bodyVal' },
    shadowY: { prop: '--shadow-y', suffix: 'px', display: 'shadowYVal' },
    shadowBlur: { prop: '--shadow-blur', suffix: 'px', display: 'shadowBlurVal' },
  };

  function update() {
    for (const [id, cfg] of Object.entries(controls)) {
      const el = document.getElementById(id);
      const val = el.value + cfg.suffix;
      card.style.setProperty(cfg.prop, val);
      if (cfg.display) document.getElementById(cfg.display).textContent = val;
    }
    const font = document.getElementById('fontFamily').value;
    card.style.fontFamily = font;
    generateCSS();
  }

  function generateCSS() {
    const bg = document.getElementById('bgColor').value;
    const fg = document.getElementById('fgColor').value;
    const accent = document.getElementById('accentColor').value;
    const r = document.getElementById('radius').value;
    const hs = document.getElementById('headingSize').value;
    const bs = document.getElementById('bodySize').value;
    const sy = document.getElementById('shadowY').value;
    const sb = document.getElementById('shadowBlur').value;
    const font = document.getElementById('fontFamily').value;

    const css = `:root {
  --color-bg: ${bg};
  --color-fg: ${fg};
  --color-accent: ${accent};
  --radius: ${r}px;
  --heading-size: ${hs}px;
  --body-size: ${bs}px;
  --shadow: 0 ${sy}px ${sb}px rgba(0, 0, 0, 0.3);
  --font-family: ${font};
}`;
    document.getElementById('cssOutput').textContent = css;
  }

  function copyOutput() {
    const text = document.getElementById('cssOutput').textContent;
    navigator.clipboard.writeText(text).then(() => {
      const btn = document.querySelector('.copy-btn');
      btn.textContent = 'Copied!';
      setTimeout(() => btn.textContent = 'Copy CSS', 1500);
    });
  }

  document.querySelectorAll('input, select').forEach(el => {
    el.addEventListener('input', update);
  });
  update();
</script>
</body>
</html>
